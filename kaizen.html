<!DOCTYPE html>
<htm lang="en">
  <head>
    <title>Kaizen gym</title>
    <link rel="icon" type="image/x-icon" href="images/small-logo.png">
  </head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/page.css">
  <body>
    <header class="header">
      <div class="left-section">
        <img src="images/kaizen-logo.webp">
      </div>
      <div class="right-section">
        <p class="a">PAR MUMS</p>
        <p class="a">PIEDĀVĀJUMI</p>
        <p class="a">CENAS</p>
        <p class="a">SPECIĀLISTI</p>
        <p class="a">KONTAKTI</p>
        <div class="connection">
        <p class="login">PIESLĒGTIES</p>
        <p class="registration">Reģistrēties</p>
        </div>
        
      </div>
    </header>

    <section class="container">

      <div class="left-side">
        <img class="gym-image" src="images/gym-photo-2.jpeg">
      </div>

      <div class="right-side">

        <div class="upper">
          <p class="title">PIESLĒGTIES</p>
          <div class="input-icons">
            <div class="input-container">
              <i class="fa fa-user" style="font-size:18px;color: gray;"></i>
              <input type="text" placeholder="E-pasts">
            </div>
            <div class="input-container">
              <i class="fa fa-lock" style="font-size:18px;color: gray;"></i>
              <input type="password" placeholder="Parole">
            </div>
            <button class="login-button">Pieslēgties</button>
          </div>
          <p class="forget-password">Atgādināt paroli</p>
        </div>
        <div class="or-block">
          <div class="or-text">vai</div>
        </div>

        <div class="facebook-login-block">
          <div class="facebook-login">
            <div class="facebook-logo">f</div>
            <div class="facebook-text">Pieslēgties ar Facebook</div>
          </div>
        </div>
        <div class="or-block">
          <div class="or-text">vai</div>
        </div>
        
        <div class="registration-block">
          <div class="registration-text">Reģistrēties</div>
        </div>
        <div class="end-text-block">
          <div class="end-text">Pievienojies Kaizen komandai, lai redzētu savu progresu
             un saņemtu individualizētas programmas no mūsu speciālistiem!</div>
        </div>
      </div>
        
        
    </section>

  </body>
</html>
